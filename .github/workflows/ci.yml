name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - uses: extractions/setup-just@v1
    
    - name: Setup
      run: |
        just setup
    - name: Lint
      run: |
        just lint
    - name: Test
      run: |
        just test
